<p class="descripcion">{{ descripcion }}</p>

        <input type="number"  placeholder="Ganados" [(ngModel)]="ganados" name="ganados" />
        <input type="number"  placeholder="Perdidos" [(ngModel)]="perdidos" name="perdidos" />
        <input type="number"  placeholder="Empatados" [(ngModel)]="empatados" name="empatados" />
        <button type="submit" (click)="onCalcular()">Resultado</button>
    </div>
    <div class="solucion">    
        <span>Puntaje Total</span>
        <div class="resultado">
            <p>{{ total }}</p>
        </div>   
        <p>NÂ° Partidos Jugados <span>{{ respuestas }}</span></p>
    </div>
</div>
